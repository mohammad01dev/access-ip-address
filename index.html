<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Ip Address</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ip-back">
        <div class="title"> <h3>Getting ip address</h3></div>
        <div class="ip">
            <p class="ip-address">
                Your Ip :&nbsp;<span class="ip-result"></span>
            </p>
        </div>
        <div class="btns">
            <button class="get">Get IP</button>
            <button class="copy">Copy IP</button>
            <button class="Share">Share IP</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
